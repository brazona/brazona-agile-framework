## INFO ENDPOINT
info:
  name: Spring Boot Admin Server
  description: Sistema de Monitoramento
  version: @project.version@

server:
  port: 8087
  servlet:
    context-path: /admin-console
spring:
  security:
    user:
      # Configura o login do servidor.
      name: admin
      password: admin
  boot:
    admin:
      auth:
        username: client
        password: client
      client:
        # Necess√°rios para que o cliente possa se registrar na api do servidor protegido.
        username: admin
        password: admin
        instance:
          metadata:
            user:
              name: client
              password: client
          management-base-url: http://localhost:8080/api/, http://localhost:8088/
# LOG
logging:
  level:
    root: info
    web: info
    dev.marksduarte: info
    org.springframework: info
  charset:
    file: utf-8